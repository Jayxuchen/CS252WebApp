<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      .winnerDisplay { font: 24px Arial; background: green; display: none;}
      .loserDisplay { font: 24px Arial; background: red; display: none;}
      .typingArea { display: inline-block; width: 49.5%; }
      .titles { display: inline-block; width: 49.5%;}
      form { background: #000; padding: 3px; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 100%; margin-right: .5%; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <h1 id="winnerDisplay" class="winnerDisplay">
      WINNER!!
    </h1>
    <h1 id="loserDisplay" class="loserDisplay">
      LOSER!!
    </h1>
    <br>
    <div class="titles">
      <h1>
        You
      </h1>
    </div>
    <div class="titles">
      <h1>
        Opponent
      </h1>
    </div>
    <div class="typingArea">
      <form>
        <fieldset disabled>  
          <input id="toMatch" autocomplete="off" />
        </fieldset>
      </form>
      <form>
        <input id="yourText" autocomplete="off" />
      </form>
    </div>
    <div class="typingArea">
      <form>
        <fieldset disabled>  
          <input id="toMatchOpponent" autocomplete="off" />
        </fieldset>
      </form>
      <form>
        <fieldset disabled>
          <input id="opponentText" autocomplete="off"/>
        </fieldset>
      </form>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var toMatch = document.getElementById('toMatch');
      toMatch.value = 'match this text';
      toMatch = document.getElementById('toMatchOpponent');
      toMatch.value = 'match this text';
      var socket = io();
      socket.on('chat message', function(msg){
        var opponentText = document.getElementById('opponentText');
        opponentText.value = msg;
      });

      socket.on('winner', function(){
        var loserDisplay = document.getElementById('loserDisplay');
        loserDisplay.style.display = 'inline';
      });

      function sendMessage() {
        socket.emit('chat message', $('#yourText').val());
        var toMatch = document.getElementById('toMatch');
        var yourText = document.getElementById('yourText');
        if(yourText.value == toMatch.value)
        {
          winner();
        }
      }

      function winner() {
        var winnerDisplay = document.getElementById('winnerDisplay');
        winnerDisplay.style.display = 'inline';
        //Have to send winner command with parameter of the specific room we are in and which user won
        socket.emit('winner', '');
      }

      var e = document.getElementById("yourText");
      e.oninput = sendMessage;
    </script>
  </body>
</html>
