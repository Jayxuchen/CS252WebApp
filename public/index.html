<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      .typingArea { display: inline-block; width: 49.5%; }
      .titles { display: inline-block; width: 49.5%;}
      form { background: #000; padding: 3px; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 100%; margin-right: .5%; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <div class="titles">
      <h1>
        You
      </h1>
    </div>
    <div class="titles">
      <h1>
        Opponent
      </h1>
    </div>
    <br>
    <div class="typingArea">
      <form action="">
        <fieldset disabled>  
          <input id="toMatch" autocomplete="off" />
        </fieldset>
      </form>
      <form action="">
        <input id="m" autocomplete="off" />
      </form>
    </div>
    <div class="typingArea">
      <form action="">
        <fieldset disabled>  
          <input id="toMatchOpponent" autocomplete="off" />
        </fieldset>
      </form>
      <form action="">
        <input id="m" autocomplete="off" />
      </form>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var toMatch = document.getElementById('toMatch');
      toMatch.value = 'MATCH THIS TEXT AS FAST AS YOU CAN';
      toMatch = document.getElementById('toMatchOpponent');
      toMatch.value = 'MATCH THIS TEXT AS FAST AS YOU CAN';
      var socket = io();
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });

      function sendMessage() {
        socket.emit('chat message', $('#m').val());
        return false;
      }

      var e = document.getElementById('m');
      e.oninput = sendMessage;
    </script>
  </body>
</html>
