<!doctype html>
<html>
  <head>
    <title>TypingRacer</title>
    <style>
    h1{font-size: 50px}
    h2{font-size:25px}
      * {color:#DEE5F4;outline:none; margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px  Arial; background-color: #2171D3}
      .winnerDisplay { font: 24px Arial; background: green; display: none;}
      .loserDisplay { font: 24px Arial; background: red; display: none;}
      .titles { margin-bottom: 5px;}
      .container4  {
          height:50%;
          width:400px;
            margin: 0;
            position: absolute;
            top: 40%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
      }
      form {  bottom: 0;}
      form input { padding: 10px; width:100%; border-color: #f47142;border-style:solid;border-width:3px; border-radius: 5px;color:#000;font-size:20px}
      form textarea{ padding: 10px; width:100%; border-color: #f47142;border-width: 3px;resize:vertical border-style:solid; border-radius: 5px;font-size:15px}
      fieldset{border-style:none;}

    </style>
  </head>
  <body>
      <div style="text-align:center;margin-top:10px">
      <h1>Typing Racer</h1>
  </div>
    <h2 id="winnerDisplay" class="winnerDisplay">
      WINNER!!
    </h2>
    <h2 id="loserDisplay" class="loserDisplay">
      LOSER!!
    </h2>
    <br>
    <div class="container4">
        <div class="titles">
            <h2>
                Type This:
            </h2>

        </div>
          <form>
            <fieldset disabled>
              <textarea id="toMatch"/></textarea>
            </fieldset>
          </form>

          <br><br>
          <div class="titles">
              <h2>
                  You:
              </h2>

          </div>
          <form>
            <input id="yourText" autocomplete="off" />
        </form>
        <div class="opponenttypingArea">
            <br><br>
            <div class="titles">
                <h2>
                    Opponent:
                </h2>
            </div>
          <form>
            <fieldset disabled>
              <input id="opponentText" autocomplete="off"/>
            </fieldset>
          </form>
        </div>
</div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var toMatch = document.getElementById('toMatch');
      toMatch.value = 'Waiting on opponent....';

      var socket = io();
      socket.on('chat message', function(msg){
        var opponentText = document.getElementById('opponentText');
        opponentText.value = msg;
      });

      socket.on('winner', function(){
        var loserDisplay = document.getElementById('loserDisplay');
        loserDisplay.style.display = 'inline';
      });

      socket.on('start', function(msg){
        toMatch = document.getElementById('toMatch');
        toMatch.value = msg;

      });

      function sendMessage() {
        socket.emit('chat message', $('#yourText').val());
        var toMatch = document.getElementById('toMatch');
        var yourText = document.getElementById('yourText');
        if(yourText.value == toMatch.value)
        {
          winner();
        }
      }

      function winner() {
        var winnerDisplay = document.getElementById('winnerDisplay');
        winnerDisplay.style.display = 'inline';
        //Have to send winner command with parameter of the specific room we are in and which user won
        socket.emit('winner', '');
      }

      var e = document.getElementById("yourText");
      e.oninput = sendMessage;
    </script>
  </body>
</html>
